pdp.helpText                    =Ajuda
pdp.helpTextTeam                =Nesta sec\u00e7\u00e3o podes consultar todos os planos existentes dos elementos da tua equipa que selecionaste na \u00e1rvore. Podes consultar o plano em detalhe selecionando a linha respetiva.
pdp.exportConfirm               =Tem a certeza que quer exportar os planos da sua equipa?
pdp.helpActionsTeam             =A op\u00e7\u00e3o "Adicionar iniciativas em massa" permite-te adicionar iniciativas de biblioteca ou novas iniciativas para mais do que um colaborador ao mesmo tempo. Esta op\u00e7\u00e3o s\u00f3 \u00e9 poss\u00edvel para planos ativos \u00e0 data de hoje que estejam no estado "Cria\u00e7\u00e3o".\n\nA op\u00e7\u00e3o "Exportar Planos de Desenvolvimento" permite-te exportar toda a informa\u00e7\u00e3o de planos e respetivas iniciativas da tua equipa.
pdp.helpObjTabEmp               =Apenas \u00e9 poss\u00edvel adicionar novas iniciativas quando o plano est\u00e1 na fase "Edi\u00e7\u00e3o".\n\nA mobilidade apenas \u00e9 edit\u00e1vel por ti e apenas o pode ser feito na fase "Edi\u00e7\u00e3o", existe um m\u00e1ximo de 3 \u00e1reas que podem ser escolhidas.\n\nPara adicionar uma nova iniciativa seleciona o bot\u00e3o mais adequado que abrir\u00e1 uma popup com a escolha de dados.
pdp.helpObjTabEditEmp           =Ap\u00f3s teres feito as altera\u00e7\u00f5es desejadas carregar em "Guardar" no rodap\u00e9 da p\u00e1gina para estas altera\u00e7\u00f5es serem gravadas.\n\nApenas podes editar iniciativas que tu pr\u00f3prio criaste.\n\n Iniciativas de biblioteca n\u00e3o podem ter o seu nome, descri\u00e7\u00e3o ou tipo alterados.\n\nApenas a chefia pode alterar o estado das iniciativas.\n\nA mobilidade s\u00f3 pode ser alterada por ti, uma vez passando o plano para estado "Final" n\u00e3o poder\u00e1 ser alterada.\n\n Existe um m\u00e1ximo de 3 \u00e1reas que podem ser escolhidas simultaneamente na mobilidade.
pdp.helpMgrTabEdit              =Ap\u00f3s teres feito as altera\u00e7\u00f5es desejadas carregar em "Guardar" no rodap\u00e9 da p\u00e1gina para estas altera\u00e7\u00f5es serem gravadas.\n\nAs iniciativas de biblioteca n\u00e3o podem ter o seu nome, descri\u00e7\u00e3o e tipo alterados.\n\nOs campos "Pontos Fortes" e "\u00c1reas de melhoria" n\u00e3o dever\u00e3o ser apagados mas sim atualizada com nova informa\u00e7\u00e3o ao longo do tempo. 
pdp.helpMgrTab                  =Apenas \u00e9 poss\u00edvel adicionar novas iniciativas quando o plano est\u00e1 nas fases "Cria\u00e7\u00e3o" e "Final".\n\nA mobilidade apenas \u00e9 edit\u00e1vel pelo colaborador na fase "Edi\u00e7\u00e3o", sendo que este campo \u00e9 apenas informativo para ti.\n\nPara adicionar uma nova iniciativa seleciona o bot\u00e3o mais adequado que abrir\u00e1 uma popup com a escolha de dados.

